<!DOCTYPE html>
<html>
  <head>
    <meta content="">
    <title>Ejercicio 18</title>
  </head>
  <body bgcolor="#EE7A40">
      
      <h1 style="background-color:red;color:limegreen">Bienvenido a pizza Galini</h1>
      
      <img src="pizza.jpg" width="800">
      
      <form>
        <fieldset>
            
            <legend>CONFIGURA TU PIZZA</legend>
            
            <b><label>Tipo de masa</label><p/></b>
            
                <input type="radio" name="Masa" id="Masa1" value="Gorda">
                <label for="Gorda">Gorda</label>
            
                <input type="radio" name="Masa" id="Masa2" value="Fina">
                <label for="Fina">Fina</label><p/>
                
            <b><label>Tipo de salsa</label><p/></b>
            
                <input type="radio" name="Salsa" id="Salsa1" value="Tomate">
                <label for="Tomate">Tomate</label>
            
                <input type="radio" name="Salsa" id="Salsa2" value="Carbonara">
                <label for="Carbonara">Carbonara</label>
                
                <input type="radio" name="Salsa" id="Salsa3" value="Barbacoa">
                <label for="Barbacoa">Barbacoa</label><p/>
            
                <b>Seleccione la casilla si desea queso en su pizza:</b><input type="checkbox"><p/>
                
            <b><label>Ingredientes</label><p/></b>
            
                <input type="checkbox">Jamón<br/> 
              
                <input type="checkbox">Cebolla<br/> 
             
                <input type="checkbox">Champiñones<br/> 

                <input type="checkbox">Maiz<br/> 

                <input type="checkbox">Carne picada<br/> 

                <input type="checkbox">Pollo<br/> 

                <input type="checkbox">Aceitunas negras<br/> 

                <input type="checkbox">Peperoni<br/> 

                <input type="checkbox">Beacon<br/> 

                <input type="checkbox">Salami<p/> 
            
            <b><label>Tamaño</label><p/></b>
                
                <input type="radio" name="Tamaño" id="Tamaño1" value="Pequeña">
                <label for="Pequeña">Pequeña</label>
            
                <input type="radio" name="Tamaño" id="Tamaño2" value="Mediana">
                <label for="Mediana">Mediana</label>
            
                <input type="radio" name="Tamaño" id="Tamaño3" value="Familiar">
                <label for="Familiar">Familiar</label>
            
        </fieldset>
          
          
        <fieldset>
            
            <legend>DATOS DE PAGO</legend>
               
                <label>Número de cuenta</label>
                <input type="text"><br/><br/>
                
                <label>Fecha de caducidad</label>
                <input type="date"><br/><br/>
                
                <label>Código de seguridad</label>
                <input type="password"><br/><br/>
          
        </fieldset>
          
        
        <fieldset>
            
            <legend>OTRA INFORMACION</legend>
            
                <label>Dirección completa</label>
                <input type="text"><br/><br/>
            
                <textarea rows="10">Obserbaciones</textarea>
              
        </fieldset>
        
          
        <fieldset>
            
            <legend>Finalizar</legend>
            
                <input type="reset">
                
                <input type="submit">
            
                
              
        </fieldset>  
      </form>     
  </body>
</html>
